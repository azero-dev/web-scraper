<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraper</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    main {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
    }

    #selection {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 18vw;
      margin: 0 auto;
    }

    .select {
      flex: 1;
    }

    .select label {
      cursor: pointer;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: auto;
      padding: 14px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    p {
      margin: 10px 0;
    }

    input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      max-width: 80vw;
    }
  </style>
</head>

<body>
  <main>
    <h1>Web Scraper</h1>
    <input type="text" id="urlInput" placeholder="URL format: http://www.example.com">
    <div id="selection">
      <div class="select">
        <input type="radio" id="screenshotOption" name="option" value="screenshot">
        <label for="screenshotOption">Screenshot</label><br>
      </div>
      <div class="select">
        <input type="radio" id="linksOption" name="option" value="links">
        <label for="linksOption">Links</label><br>
      </div>
    </div>
    <button id="submitButton">Submit</button>
    <div id="response"></div>
  </main>
  <script type="module" src="script.js"></script>
</body>

</html>
